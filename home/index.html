<!DOCTYPE html>
<html >
  <head>
    <meta charset="utf-8">
    <title>Greenfield</title>
    <link rel="stylesheet" href="./style.css">
    <script src="/angular/angular.js"></script>
    <link rel="stylesheet" href="https://fonts.googleapis.com/icon?family=Material+Icons">
    <link rel="stylesheet" href="https://code.getmdl.io/1.3.0/material.indigo-pink.min.css">
    <script defer src="https://code.getmdl.io/1.3.0/material.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/angular-ui-router/1.0.3/angular-ui-router.js"></script>
    <script src="./services/UserService.js"></script>
    <script src="./app.js"></script>
    
    <script src="./directives/app-directive.js"></script>
    <script src="./directives/home-directive.js"></script>
    <script src="./directives/login-directive.js"></script>
    <script src="./directives/history-directive.js"></script>
  </head>


  <body ng-app="App">

    <div class="mdl-layout mdl-js-layout">

      <header class="mdl-layout__header">
        <div class="mdl-layout__header-row">
          <!-- Title -->
          <span class="mdl-layout-title logo">bid-your-time</span>
          <!-- Add spacer, to align navigation to the right -->
          <div class="mdl-layout-spacer"></div>
          <!-- Navigation -->
          <nav class="mdl-navigation">
            <a class="mdl-navigation__link home-link" ui-sref="app.home">Home</a>
            <a class="mdl-navigation__link dashboard-link" ui-sref="app.dash">Dashboard</a>
            <a class="mdl-navigation__link dashboard-link" ui-sref="login">Login</a>
            <a class="mdl-navigation__link dashboard-link" href="">Logout</a>
          </nav>
        </div>
      </header>
    <!-- left menu -->
      <div class="mdl-layout__drawer">
        <span class="mdl-layout-title logo">bid-your-time</span>
        <nav class="mdl-navigation">
          <a class="mdl-navigation__link home-link" ui-sref="app.home">Home</a>
          <a class="mdl-navigation__link dashboard-link" ui-sref="app.dash">Dashboard</a>
          <a class="mdl-navigation__link dashboard-link" href="">Logout</a>
        </nav>
      </div>


  <ui-view>
  </ui-view>

  </body>
</html>
