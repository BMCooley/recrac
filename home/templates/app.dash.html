<!-- main content -->
  <main class="mdl-layout__content">
    <div layout="row" style="background:lightpink; height: 500px">
      <div class="mdl-layout__header-row">
        <div class="user-block">
        	<div class="user-avatar">
        		<!-- <img src='http://i.imgur.com/2e7bwno.jpg'> -->
        	</div>
        	<div class="user-text">
        		<div class="username">
        		<p><b>Username</b></p>

        		</div>            		
        		<div class="user-description">
        			<b>About Me</b>
        			<p>Hello, this is a description of this user. This is an optional field, I guess. Below will be a rating.</p>
        		</div>
        		<div class="user-location">
        			<b>Location</b>
        			<p>Hack Reactor NY</p>
        		</div>
        		<div class="user-rating">
        			<b>Rating</b>
        			<p>&#x2605 &#x2605 &#x2605 &#x2605</p>
        		</div>
        	</div>
        </div>

      </div>


      <div class="page-content" style="padding: 0 40px 0 80px;">

      </div>


    </div>


  <div class="mdl-layout__header-row">
    <span class="mdl-layout__title">Hosted Events</span>
  </div>

    <div layout="row" style="padding: 0 40px 0 80px">
      <!-- <div class="page-content" style="padding: 0 40px 0 80"> -->
      <!-- cards -->
	<div class="demo-card-square mdl-card mdl-shadow--2dp">

		<!-- Title and Photo-->
		<div class="mdl-card__title mdl-card--expand">
		  <h2 class="mdl-card__title-text event-title">Puppies</h2>
		</div>

		<!-- Details -->
		<div class="mdl-card__supporting-text">
		  <p class="">
		  	<span><b>Host:</b></span>
		  	<span class="event-detail event-host">Username</span>
		  </p>

		  <p class="">
		  	<span><b>Time Left:</b></span>
		  	<span class="event-detail time-left">2hrs</span>
		  </p>
		  <p class="">
		  	<span><b>Cost:</b></span>
		  	<span class="event-detail event-cost">FREE</span>
		  </p>
		</div>

		<!-- buttons -->
		<div class="mdl-card__actions mdl-card--border">
		  <a class="mdl-button mdl-button--colored mdl-js-button mdl-js-ripple-effect details-button">
		    More Details
		  </a>
		  <button class="mdl-button mdl-js-button mdl-button--raised mdl-button--colored mdl-js-ripple-effect join-button" data-mdc-auto-init="MDCRipple">Join Now</button>
		</div>
	</div>  
      <!-- </div> -->
    </div>


  </main>
</div>
