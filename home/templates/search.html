<div layout="row" style="background:#e4e4e4;">
  <div class="search-box" style="min-height: 155px;">

    <div style="text-align: center">
      <span class="mdl-layout__title">Search Event</span>
      <div class="mdl-textfield mdl-js-textfield mdl-textfield--floating-label">
        <input class="mdl-textfield__input" type="text" style="width: 100%" id="">
      </div>
     
      <div>

        <div ng-repeat="filter in filters">
          <md-checkbox ng-model="myFilters.selected[filter.id]" ng-true-value="'{{filter.name}}'" ng-false-value="''">
            {{filter.name}}
          </md-checkbox>
        </div>
      <button class="mdl-button mdl-js-button mdl-button--raised mdl-button--colored mdl-js-ripple-effect" data-mdc-auto-init="MDCRipple add-event" ng-click="filter(myFilters.selected)">
        Filter
      </button>
    </div>
  </div>
</div>
